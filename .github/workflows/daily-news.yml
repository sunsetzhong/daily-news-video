name: Daily News Video Generator

on:
  push:
    branches:
      - main
      - master
  schedule:
    # 每天北京时间 00:00 运行 (UTC 16:00)
    - cron: '0 16 * * *'
  workflow_dispatch:
    inputs:
      manual_trigger:
        description: '手动触发新闻视频生成'
        required: false
        default: 'true'

env:
  PYTHON_VERSION: '3.11'

jobs:
  generate-news-video:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg fonts-noto-cjk fonts-noto-color-emoji
        fc-list :lang=zh

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate news video
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        X666_API_KEY: ${{ secrets.X666_API_KEY }}
        X666_BASE_URL: https://x666.me/v1
        X666_MODEL: gemini-2.5-flash
        NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        TTS_VOICE: ${{ secrets.TTS_VOICE || 'zh-CN-XiaoxiaoNeural' }}
      run: |
        python src/main.py

    - name: Upload video artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-news-video-${{ github.run_id }}
        path: output/
        retention-days: 30
        if-no-files-found: error

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-${{ github.run_id }}
        path: logs/
        retention-days: 7
        if-no-files-found: ignore
